<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадай число</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="./assets/js/app.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container m-5  mx-auto border rounded p-5">
        <h1 class="text-center text-light">Угадай число от 1 до 100!</h1>
        <h3 class="text-center text-light">Осталось попыток: <output id="round"> - </output> </h3>

        <div class="d-flex justify-content-evenly gap-5 m-2 mt-5 mx-auto">
            <p class="text-light fs-3 pt-3">Ваш вариант:</p>
            <input type="number" class="form-control border border-3 rounded shadow w-25 fs-3" id="userNumber">
            <button onclick="guessNumber()" class="btn btn-danger my-3 fs-3"> Проверить </button>
        </div>
        
        <h3 class="text-light ms-5 mt-5"> Подсказка: <output id="helpText"> -</output> </h3>
        
    </div>
</body>
</html>
